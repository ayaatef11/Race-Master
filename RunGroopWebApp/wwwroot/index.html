<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script>
    const socket = new WebSocket("");//give the url of the localhost
    var i = 0;
    //sending data 
    socket.addEventListener('open', function (event) {
        socket.send("Connection Open");
        setInterval(function () {
            socket.send("data" + i++)
        }, 2000);
    });
    //receiving data
    socket.addEventListener("message", function (event) {
        console.log("Data Received ", event.data);
    });
</script>
</body>
</html>
